<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload và Xem PDF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Upload và Xem PDF trực tuyến</h1>
    <input type="file" id="pdfFileInput" accept="application/pdf" />
    <br/>
    <iframe id="pdfViewer" src="" type="application/pdf"></iframe>

    <script>
        const pdfFileInput = document.getElementById('pdfFileInput');
        const pdfViewer = document.getElementById('pdfViewer');

        pdfFileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file && file.type === 'application/pdf') {
                const fileURL = URL.createObjectURL(file);
                pdfViewer.src = fileURL;
            } else {
                alert('Vui lòng chọn tệp PDF hợp lệ.');
            }
        });
    </script>
</body>
</html>
